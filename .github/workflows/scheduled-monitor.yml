name: ðŸ¦ Monitor Twitter & Update Sheet

# Schedule: runs every hour (UTC). Adjust cron as needed.
on:
  schedule:
    - cron:  '0 * * * *'
  workflow_dispatch:  # allows manual â€œRun workflowâ€ button

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy requests gspread google-auth

      - name: Write Google creds to file
        run: |
          printf '%s' "${{ secrets.GOOGLE_CREDENTIALS_JSON }}" > service_account.json

      - name: Run monitor script
        env:
          TW_BEARER_TOKEN: ${{ secrets.TW_BEARER_TOKEN }}
        run: |
          python monitor.py
